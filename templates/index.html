<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="" />
        <title>
            {% block title %}
                {{ section.title }}
            {% endblock title %}
        </title>
        {% block meta %}
            <meta name="description" content="{{ section.description }}" />
            <meta property="og:site_name" content="andwati.com" />
            <meta property="og:locale" content="en-us" />
            <meta property="og:url" content="{{ section.permalink }}" />
            <meta property="og:title" content="{{ section.title }}" />
            <meta property="og:description" content="{{ section.description }}" />
            <meta property="og:type" content="profile" />
            <meta property="og:image" content="https://andwati.com/self.png" />
            <meta property="twitter:card" content="summary" />
            <meta property="twitter:site" content="@andwati_" />
            <meta property="twitter:title" content="{{ section.title }}" />
            <meta property="twitter:description" content="{{ section.description }}" />
            <meta property="twitter:image" content="https://andwati.com/self.png" />
        {% endblock meta %}
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        <link rel="stylesheet" href="/site.css" />
        <link rel="shortcut icon" href="/favicon.ico" />
        {% block links %}
            <link rel="canonical" href="{{ section.permalink }}" />
        {% endblock links %}
    </head>
    <body>
        {% block content %}
            <main id="content">
                <header>
                    <h1>{{ section.title }}</h1>
                </header>
                {{ section.content | safe }}
            </main>
            {% include "footer.html" %}
        {% endblock content %}
    </body>
</html>

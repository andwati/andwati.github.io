<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ section.title }}{% endblock title %}</title>
    <meta name="author" content="{{ config.extra.author }}">
    {% block meta %}
      <meta name="description" content="{{ section.description }}">
      <meta property="og:site_name" content="andwati.github.io">
      <meta property="og:locale" content="en-us">
      <meta property="og:url" content="{{ section.permalink }}">
      <meta property="og:title" content="{{ section.title }}">
      <meta property="og:description" content="{{ section.description }}">
      <meta property="og:type" content="profile">
      <meta property="og:image" content="https://andwati.github.io/self.webp">
      <meta property="twitter:card" content="summary">
      <meta property="twitter:site" content="@andwati_">
      <meta property="twitter:title" content="{{ section.title }}">
      <meta property="twitter:description" content="{{ section.description }}">
      <meta property="twitter:image" content="https://andwati.github.io/self.webp">
    {% endblock meta %}
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="/site.css">
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
    {% block links %}
      <link rel="canonical" href="{{ section.permalink }}">
    {% endblock links %}
   <script data-goatcounter="https://andwati.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

        <link rel="stylesheet" href="{{ get_url(path='katex.min.css') }}">
        <script defer src="{{ get_url(path='js/katex.min.js') }}"></script>
        <script defer src="{{ get_url(path='js/auto-render.min.js') }}"></script>
        <script defer>
            document.addEventListener("DOMContentLoaded", function() {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ]
                });
            });
        </script>
        
        

  </head>
  <body>
    {% block content %}
      <main id="content">
        <header>
          <h1>{{ section.title }}</h1>
        </header>
        {{ section.content | safe }}
      </main>
      {% include "_partials/footer.html" %}
    {% endblock content %}

   
  

  </body>
</html>

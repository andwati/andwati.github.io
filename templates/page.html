{% extends "index.html" %}
{% block title %}
    {{ page.title }}
{% endblock title %}
{% block meta %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:site_name" content="andwati.com" />
    <meta property="og:locale" content="en-us" />
    <meta property="og:url" content="{{ page.permalink }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="https://andwati.com/self.png" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@andwati_" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:description" content="{{ page.description }}" />
    <meta property="twitter:image" content="andwati.com/self.png" />
{% endblock meta %}
{% block links %}
    <link rel="canonical" href="{{ page.permalink }}" />
{% endblock links %}
{% block content %}
    <main id="content">
        <header>
            <h1>{{ page.title }}</h1>
        </header>
        {{ page.content | safe }}
    </main>
    {% include "footer.html" %}
{% endblock content %}
